<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’•</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top, #ffe0ec, #ffc0d9);
        font-family: "Comic Sans MS", "Arial Rounded MT Bold", cursive;
        text-align: center;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        font-size: 24px;
        animation: floatUp 8s linear infinite;
        opacity: 0.8;
    }

    @keyframes floatUp {
        from {
            transform: translateY(100vh) scale(1);
            opacity: 1;
        }
        to {
            transform: translateY(-10vh) scale(1.5);
            opacity: 0;
        }
    }

    .flowers {
        font-size: 90px;
        transition: transform 0.4s ease;
        margin-bottom: 10px;
    }

    h1 {
        color: #d63384;
        margin-bottom: 30px;
        text-shadow: 1px 1px 2px #fff;
    }

    .buttons {
        display: flex;
        gap: 20px;
    }

    button {
        padding: 16px 40px;
        font-size: 20px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }

    #yesBtn {
        background: linear-gradient(135deg, #ff5fa2, #ff85b3);
        color: white;
    }

    #noBtn {
        background: #ffd6e8;
        color: #b03060;
    }

    #message {
        margin-top: 25px;
        font-size: 22px;
        color: #8a2d52;
    }

    /* Hello Kitty */
    .kitty {
        width: 160px;
        position: absolute;
        bottom: 20px;
        right: 20px;
        animation: bounce 2s infinite ease-in-out;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }
</style>
</head>

<body>
